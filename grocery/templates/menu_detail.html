{% extends 'base.html' %}

{% block content %}





<div class="card">
    <div class="card-header">
        {% for i in dish %}
        <h2> {{ i.dish }}</h2>
        {% endfor %}
    </div>
    <div class="card-body">
        <table class="table table-striped table-bordered">
            <tr>
                <th>Dish Item </th>
            </tr>

            <form action="{% url 'grocery:add' %}" method="post" class="form-control">
                {% csrf_token %}
            {% for item in dish_detail %}
            <tr>
                <td>
                    
                    <div class="form-check">
                        <label class="form-check-label" for="item">{{ item.item }}</label>
                        <input class="form-check-input" name="item" type="checkbox" value="{{ item.item }}" id="item">
                    </div>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <td>
            <button type="submit" class="btn btn-success">Add to List</button>
                </td>
            </tr>
            </form>
        </table>
    </div>
</div>

{% endblock %}
