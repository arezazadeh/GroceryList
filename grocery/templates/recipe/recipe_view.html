{% extends 'base.html' %}

{% block content %}


{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">

<div>
    <a class="btn btn-outline-info mt-3" href="{% url 'grocery:recipe_search' %}">Back</a>
    {% if next %}
<a class="btn btn-outline-info mt-3" href="{% url 'grocery:recipe_next' recipe_link=next %}">Next</a>
{% endif %}
</div>

<table class="table table-striped table-bordered" >
    <tr>
        <th style="text-align: center; font-size:20px"> Image </th>
        <th style="text-align: center;font-size:20px"> Recipe Name </th>
    </tr>
    {% for i in food %}
    <tr>
        <td>
            <img src='{{ i.image }}' style="max-width: 150px;">
        </td>
        
        <td><a href="{% url 'grocery:recipe_detail' recipe_link=i.link %}"><h4>{{ i.label }}</h4></a></td>
        <!-- <td><a href="{{ i.link }}"><h4>{{ i.label }}</h4></a></td> -->
    </tr>
    {% endfor %}
</table>
{% if next %}
<a class="btn btn-outline-info mt-2 mb-3" href="{% url 'grocery:recipe_next' recipe_link=next %}">Next</a>
{% endif %}

{% endblock %}
