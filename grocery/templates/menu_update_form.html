{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<style>
    #form {
        padding: 0 0;
        background-color: rgba(255, 255, 255, 0);
        border: none;
        align-items: center;
    }
</style>

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main02.css' %}">

<div class="content-section container">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Update Menu</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info mt-2" type="submit">Update</button>
        </div>
    </form>


</div>

{% endblock content %}
