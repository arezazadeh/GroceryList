{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">


<body id="base-bg-img-discussion">
<div class="new_list">
<div class="card" style="background-color: rgb(255, 255, 255, 0.5);">
    <div class="card-header">
        <h3>Create New Shopping List </h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'grocery:new_list' %}" class="form-control" style="background-color: rgb(255, 255,255, 0.5);">
            {% csrf_token %}
            <label for="name" class="mt-3 mb-1"><h4>List Name</h4></label>
            <input class="form-control" id="name" type="text" name="name" placeholder="MyList1" required>
            <button style="margin: 5px;" class="btn btn-outline-info mt-3 mb-3" type="submit">Create</button>
        </form>
    </div>

</div>
</div>
</body>
{% endblock %}
