{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">


<body id="base-bg-img">
<div class="new_list">
<div class="card">
    <div class="card-header">
        <h3>Create New List </h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'grocery:new_list' %}" class="form-control">
            {% csrf_token %}
            <label for="name"><h4>New List</h4></label>
            <br>
            <input class="form-control" id="name" type="text" name="name" placeholder="New List1" required>
            <button style="margin: 5px;" class="btn btn-success" type="submit">Create</button>
        </form>
    </div>

</div>
</div>
</body>
{% endblock %}
