{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main02.css' %}">


<body id="base-bg-img-discussion">
    <div class="content-section" style="background-color:rgba(255, 255, 255, 0)">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Discussion Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2" type="submit">Post</button>
            </div>
        </form>

    </div>
</body>
{% endblock content %}
