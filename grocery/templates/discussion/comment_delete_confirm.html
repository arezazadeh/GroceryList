{% extends "base.html" %}
{% block content %}


{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}">

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Comment</legend>
                <h2>Are you sure you want to delete the comment "{{ object.comment }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'grocery:post-detail' post_id=post_id %}">Cancel</a>
            </div>
        </form>

    </div>
{% endblock content %}
