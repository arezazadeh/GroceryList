{% extends "base.html" %}
{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main02.css' %}">
<a style="margin-top: 20px;" href="{% url 'grocery:post-create' %}" class="btn btn-outline-info">Create New Post </a>
    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <small class="mr-2" >{{ post.user_name }}</small>
              <small class="text-muted">{{ post.date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'grocery:post-detail' post.id %}">{{ post.title }}</a></h2>
            <!-- <p class="article-content">{{ post.post }}</p> -->
          </div>
        </article>
    {% endfor %}
{% endblock content %}
