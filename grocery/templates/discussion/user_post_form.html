{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'main02.css' %}">

    <div class="content-section" >
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Post11</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info mt-2" type="submit">Update</button>
            </div>
        </form>

    </div>
{% endblock content %}
