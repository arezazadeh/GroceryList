{% extends 'base.html' %}
<title>Discussion</title>

{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main02.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">


<body id="base-bg-img-discussion">

<div  style="background-color:rgba(255, 255, 255, 0.5)">
    <div class="card" style="margin-top: 20px; margin-bottom:20px;background-color:rgba(255, 255, 255, 0.5)">
        <div class="card-header">
            <h3>Discussion</h3>
        </div>
        <div class="card-body">
            <form action="{% url 'grocery:discussion' %}" method="POST" class="form-control">
                {% csrf_token %}
                <label for="title">Post Title</label>
                <input type="text" name="title" id="title" class="form-control">
                <br>
                <label for="post"> Post</label>
                <textarea name="post" id="post" class="form-control"></textarea>
                <br>
                <button class="btn btn-success" type="submit">Post</button>
            </form>
       
        </div>
       
    </div>
</div>
</body>
    {% endblock %}
