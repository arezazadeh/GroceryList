
{% extends 'base.html' %}
<title>Grocery List</title>




{% block content %}


{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">
<body id="base-bg-img-discussion">

<div class="mt-3 mb-3">
    <a href="/" class="btn btn-outline-info">Back </a>
    <a href="{% url 'grocery:new_list' %}" class="btn btn-outline-info">New List</a>
    </div>

<table class="table table-striped table-bordered">
    <tr>
        <th>Shopping Lists</th>
        <th>Delete</th>
    </tr>
    {% for i in user_lists %}
    <tr>

        <td>
         <a href="{% url 'grocery:list' list_id=i.id %}">{{ i.name }}</a>
        </td>
        <td>
            <a href="{% url 'grocery:del_user_list' list_id=i.id %}"><i class="fa fa-trash"></i></a>
        </td>
    </tr>
    {% endfor %}
    <tr>
        <td><a href="{% url 'grocery:view_fav' %}"> Favorite </a></td></tr>
</table>


<div id="container" class="container">

</div>





</body>
{% endblock %}
