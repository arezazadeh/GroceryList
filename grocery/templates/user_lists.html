
<title>Grocery List</title>
{% extends 'base.html' %}




{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">

<body id="base-bg-img">

<br>
<br>
<div style="text-align: center;">
    <a href="/" class="btn btn-success">Back </a>
    <a href="{% url 'grocery:new_list' %}" class="btn btn-success">New List</a>
    </div>

<table class="table table-striped table-bordered">
    <tr>
        <th>Shopping Lists</th>
        <th>Delete</th>
    </tr>
    {% for i in user_lists %}
    
    <tr>

        <td>
         <a href="{% url 'grocery:list' list_id=i.id %}">{{ i.name }}</a>
        </td>
        <td>
            <a href="{% url 'grocery:del_user_list' list_id=i.id %}"><i class="fa fa-trash"></i></a>
        </td>
    </tr>
    {% endfor %}
</table>
</body>
{% endblock %}
