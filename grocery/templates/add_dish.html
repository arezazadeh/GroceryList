{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h3>Add New Dish </h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{% url 'grocery:c-menu' %}" class="form-control">
            {% csrf_token %}
            <label for="cat"><h4>New Dish</h4>
            </label>
            <br>
            <input class="form-control" id="cat" type="text" name="dish" placeholder="Chicken Marsala" required>
            <br>
            <br>
            <div id="newElementId"></div>
            <br>
            <div id="dynamicCheck">
                <button class="btn btn-warning" type="button" value="Add Ingredients" onclick="createNewElement();">Add Ingredients</button>
            </div>
            <br>
            <br>
            <button style="margin: 5px;" class="btn btn-success" type="submit">Add to Dish</button>
        </form>
    </div>

</div>

    


<script type="text/JavaScript">
    function createNewElement() {
        // First create a DIV element.
        var txtNewInputBox = document.createElement('div');
    
        // Then add the content (a new input box) of the element.
        txtNewInputBox.innerHTML = "<input class='form-control' type='text' name='item' id='item' style='margin:5px'>";
    
        // Finally put it where it is supposed to appear.
        document.getElementById("newElementId").appendChild(txtNewInputBox);
    }
    </script>


    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        {{ message | safe }}
    </div>
    {% endfor %}
{% endblock %}
