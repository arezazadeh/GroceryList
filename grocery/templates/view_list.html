
<title>Grocery List</title>
{% extends 'base.html' %}



{% block content %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">


<table class="table table-striped table-bordered">
    <tr>
        <!-- <th>List Items</th> -->
        <th>Date Added</th>
        <th>Index </th>
    </tr>
    {% for i in list %}
    {% if i.completed %}
    <tr>
        <!-- <td>
            <s>{{ i.id }}</s>
        </td> -->
        <td>
         <s><a href="{% url 'grocery:undo' item_id=i.id %}">{{ i.item }}</a>
        </td>
        <td>
            <s>{{ i.date }}</s>
        </td>
    </tr>
    {% else %}
    <tr>
        <!-- <td>
            {{ i.id }}
        </td> -->
        <td>
         <a href="{% url 'grocery:complete' item_id=i.id %}">{{ i.item }}</a>
        </td>
        <td>
            {{ i.date }}
        </td>
    </tr>
    {% endif %}
    {% endfor %}

</table>
{% endblock %}
