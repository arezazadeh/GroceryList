{% extends 'base.html' %}

{% block content %}

{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">

<body id="base-bg-img">

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-bordered">
                <tr>
                    <th>Favorite Items</th>
                </tr>

                <form action="{% url 'grocery:add_fav' %}" method="post" class="form-control">
                    {% csrf_token %}
                    <tr>
                        <td>
                            <label for="list">Choose a Your List:</label>
                            <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example"
                                name="menu_list_id" id="list">
                                {% for i in lists %}
                                <option value="{{ i.id }}">{{ i.name }}</option>

                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                    <!-- error handling msg -->
                    <div class="msg" style="width: 90%; margin:0 auto; float:none; margin-top:20px">
                        {% for message in messages %}
                        <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            {{ message | safe }}
                        </div>
                        {% endfor %}
                    </div>
                    <!-- End of Error Handling Msg -->
                    {% for item in fav %}
                    <tr>
                        <td>

                            <div class="form-check">
                                <label class="form-check-label" for="item">{{ item.item }}</label>
                                <input class="form-check-input" name="item" type="checkbox" value="{{ item.item }}"
                                    id="item">
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                    <tr>
                        <td>
                            <button type="submit" class="btn btn-success">Add to List</button> <a
                                href="{% url 'grocery:menu' %}" class="btn btn-success"> Back</a>
                        </td>
                    </tr>
                </form>
            </table>
        </div>
    </div>
</body>



{% endblock %}
