
{% extends 'base.html' %}

{% block content %}
	{% load static %}

<head>
  
  <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/assets/css/login.css' %}">

  <title>login</title>
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">
          <div class="brand-wrapper">
            <!-- <img src="assets/images/3.jpg" alt="logo" class="logo"> -->
          </div>
          <div class="login-wrapper my-auto">
            <h1 class="login-title">Log in</h1>
            <form action="{% url 'user_account:login' %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control">
              </div>
              <div class="form-group mb-4">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="enter your passsword">
                {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
					{% endif %}

              </div>
              <button name="login" id="login" class="btn btn-block login-btn" type="submit">
                Login </button>
            </form>
         
            <!-- this template is for throwing error/success/warning msgs -->
					{% for message in messages %}
					<div class="alert {{ message.tags }} alert-dismissible" role="alert" id="error_msg">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						{{ message | safe }}
					</div>
					{% endfor %}
					<!-- end of template -->


            <p class="login-wrapper-footer-text">Don't have an account? <a href="{% url 'user_account:signup' %}">Signup here</a></p>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src="{% static 'images/1.jpg' %}" class="login-img">
        </div>
        

      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>

{% endblock %}
