{% extends 'base.html' %}

{% block content %}
	{% load static %}

	<link rel="stylesheet" type="text/css" href="{% static 'accounts_style.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'accounts_util.css' %}">
<title>Login</title>
</head>
<style>
	.login100-form-title {
		font-family: 'Poppins', sans-serif;

	}

	.login100-form-btn,
	.text-center .txt1,
	.text-center .txt2 {
		font-family: 'Open Sans', sans-serif;
	}

	#error_msg {
		font-size: 12px;
	}
</style>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="{% url 'user_account:login' %}" method="post">
					{% csrf_token %}
					<span class="login100-form-title p-b-26">
						Grocery List
					</span>

					<div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
						<input class="input100" type="text" name="username">
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Enter password">

						<input class="input100" type="password" name="password">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>
					{% if request.GET.next %}

					<input type="hidden" name="next" value="{{ request.GET.next }}">
					{% endif %}
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>
					<br>

					<!-- this template is for throwing error/success/warning msgs -->
					{% for message in messages %}
					<div class="alert {{ message.tags }} alert-dismissible" role="alert" id="error_msg">
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						{{ message | safe }}
					</div>
					{% endfor %}
					<!-- end of template -->

					<div class="text-center p-t-115">
						<span class="txt1">
							Dont have Account? <a href="{% url 'user_account:signup' %}">Signup </a>
						</span>

					</div>
				</form>

			</div>

		</div>

	</div>


	
</body>

</html>
{% load static %}

<script type="text/javascript" src="{% static 'accounts_js.js' %}"></script>
{% endblock %}
