<title>Signup</title>

{% extends 'base.html' %}
{% block content %}

<div class="card" style="margin: 10px;">
  <div class="card-header">
      <h2>Sign up</h2>
  </div>
  <div class="card-body">
<form method="post">
{% csrf_token %}
{% for field in form %}
  <p>
    {{ field.label_tag }}<br>
    {{ field }}
    {% if field.help_text %}
      <small style="color: grey">{{ field.help_text }}</small>
    {% endif %}
    {% for error in field.errors %}
      <p style="color: red">{{ error }}</p>
    {% endfor %}
  </p>
{% endfor %}
<button class="btn btn-success" type="submit">Sign up</button>
</form>
</div>
</div>

{% endblock %}
