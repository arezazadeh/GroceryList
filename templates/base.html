<!DOCTYPE html>
<html lang="en">

<head>
  <meta content="text/html" charset="UTF-8" />

  <meta http-equiv='cache-control' content='no-cache'>
  <meta http-equiv='expires' content='0'>
  <meta http-equiv='pragma' content='no-cache'>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">


  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
  <!-- Google fonts-->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
  <!-- Core theme CSS (includes Bootstrap)-->


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="icon" type="image/jpg"
    href="https://banner2.cleanpng.com/20180330/ykq/kisspng-grocery-store-shopping-bags-trolleys-supermarket-grocery-5abe30a68d1a89.828493021522413734578.jpg" />

  <!-- <script src="https://use.fontawesome.com/2a6069159f.js"></script> -->

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'main02.css' %}">

  <link rel="stylesheet" type="text/css" href="{% static 'grocery.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">


  {% load pwa %}
  {% progressive_web_app_meta %}





  <style>
    .nav {
      background-color: rgb(48, 48, 48);
      text-align: center;
      height: 90px;
      align-items: center;
      overflow: hidden;
      width: 100%;

    }

    #item {
      font-size: 30px;
      text-align: center;
      display: block;
      color: rgb(255, 205, 111);
      padding: 12px 12px;
      text-decoration: none;
      float: none;
      margin: 0 auto;
    }

    .text {
      font-size: 10px;
    }
  </style>
</head>

<nav class="nav">
  <a id=item href="/">
    <i class="fas fa-home"></i>
    <div class="text">
      Home</div>
  </a>

  <a id=item href="{% url 'grocery:user_lists' %}">
    <i class="fas fa-clipboard-list"></i>
    <div class="text">
      List</div>
  </a>
  <a id=item href="{% url 'grocery:menu' %}">
    <i class="fas fa-pizza-slice"></i>
    <div class="text">
      Menu
    </div>
  </a>
  <a id=item href="{% url 'grocery:recipe_search' %}">
    <i class="fas fa-utensils"></i>
    <div class="text">
      Recipe
    </div>
  </a>

  <a id=item href="{% url 'grocery:discussion' %}">
    <i class="fas fa-users"></i>
    <div class="text">
      Discussion
    </div>
  </a>

  {% if user.is_authenticated %}
  <a id=item href="{% url 'user_account:logout' %}">
    <i class="fas fa-sign-out-alt"></i>
    <div class="text">
      Logout
    </div>
  </a>
  {% else %}
  <a id=item href="{% url 'user_account:login' %}">
    <i class="fas fa-sign-in-alt"></i>
    <div class="text">
      Login
    </div>
  </a>
  {% endif %}
</nav>

<body>


  {% block content %}

  {% endblock %}

</body>

</html>
